<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fullscreen Button with Sound</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .fullscreen-btn {
        width: 100vw;
        height: 100vh;
        font-size: 5vw;
        border-radius: 0;
      }
    </style>
  </head>
  <body class="m-0 p-0">
    <!-- Tombol -->
    <button class="btn btn-danger fullscreen-btn" onclick="playSound()">
      Klik Saya!
    </button>

    <!-- Elemen Audio -->
    <audio id="soundEffect">
      <source
        src="moaning-troll-video-(satisfying)-made-with-Voicemod.mp3"
        type="audio/mp3"
      />
      
    </audio>

    <!-- Script untuk Memutar Suara -->
    <script>
      function playSound() {
        const audio = document.getElementById("soundEffect");
        audio.currentTime = 0; // reset ke awal biar bisa dipencet berkali-kali
        audio.play();
      }
    </script>
  </body>
</html>
